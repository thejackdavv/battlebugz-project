{% extends 'common/base.html' %}

{% block title %}Delete {{ bug.name }} – BattleBugz{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 480px;">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white fw-semibold">
            ⚠️ Confirm Deletion
        </div>
        <div class="card-body text-center py-4">
            <img src="{{ bug.image_url }}" alt="{{ bug.name }}"
                 class="rounded mb-3" style="height: 100px; object-fit: contain;">
            <h5 class="mb-1">{{ bug.name }}</h5>
            <p class="text-muted mb-4">Are you sure you want to permanently delete this bug?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">Yes, delete</button>
                    <a href="{% url 'bugs:details' bug.pk %}" class="btn btn-outline-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
