<div class="card h-100 shadow-sm">
    <img src="{{ location.image_url }}" class="card-img-top object-fit-contain p-2" style="height: 200px;" alt="{{ location.name }}">
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">{{ location.name }}</h5>
            <span class="badge
                {% if location.type == 'FIRE' %}bg-danger
                {% elif location.type == 'WATER' %}bg-primary
                {% elif location.type == 'EARTH' %}bg-warning text-dark
                {% elif location.type == 'GRASS' %}bg-success
                {% endif %}">
                {{ location.get_type_display }}
            </span>
        </div>

        <p class="card-text text-muted small flex-grow-1">{{ location.description|capfirst|truncatewords:3 }}</p>

        <div class="d-flex justify-content-between align-items-center mt-2">
            <small class="text-muted">
                üêõ {{ location.bugs.count }} bug{{ location.bugs.count|pluralize }}
                &nbsp;¬∑&nbsp;
                üçé {{ location.foods.count }} food{{ location.foods.count|pluralize }}
            </small>
            <a href="{% url 'locations:details' location.pk %}" class="btn btn-sm btn-outline-primary">View</a>
        </div>
    </div>
</div>
