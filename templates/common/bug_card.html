<div class="card h-100 shadow-sm">
    <img src="{{ bug.image_url }}" class="card-img-top object-fit-contain p-2" style="height: 200px;" alt="{{ bug.name }}">
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">{{ bug.name }}</h5>
            <div class="d-flex gap-1">
                {% if bug.is_active %}
                    <span class="badge bg-success">Active</span>
                {% endif %}
                <span class="badge
                    {% if bug.type == 'FIRE' %}bg-danger
                    {% elif bug.type == 'WATER' %}bg-primary
                    {% elif bug.type == 'EARTH' %}bg-warning text-dark
                    {% elif bug.type == 'GRASS' %}bg-success
                    {% endif %}">
                    {{ bug.get_type_display }}
                </span>
            </div>
        </div>

        <p class="card-text text-muted small flex-grow-1">{{ bug.description }}</p>

        <div class="d-flex justify-content-between align-items-center mt-2">
            {% if bug.natural_habitat %}
                <small class="text-muted">ğŸ“ {{ bug.natural_habitat }}</small>
            {% else %}
                <small class="text-muted fst-italic">No habitat</small>
            {% endif %}
            <a href="{% url 'bugs:details' bug.pk %}" class="btn btn-sm btn-outline-primary">View Details</a>
        </div>
    </div>
</div>
