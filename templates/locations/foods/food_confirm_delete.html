{% extends 'common/base.html' %}

{% block title %}Delete {{ food.name }} – BattleBugz{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 480px;">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white fw-semibold">
            ⚠️ Confirm Deletion
        </div>
        <div class="card-body text-center py-4">
            <h5 class="mb-1">{{ food.name }}</h5>
            <p class="text-muted mb-1">
                Boosts <strong>{{ food.get_stat_display }}</strong> by <strong>+{{ food.increase_amount }}</strong>
            </p>
            <p class="text-muted mb-4">
                <strong>Are you sure you want to delete it?</strong>
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">Yes, delete</button>
                    <a href="{% url 'locations:details' location.pk %}" class="btn btn-outline-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
